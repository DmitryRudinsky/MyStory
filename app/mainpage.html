<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main class="mainpage-main">
        <header class="header-mainpage">
            <div class="base__container">
                <div class="header-mainpage__inner">
                    <div class="header-mainpage__logo">
                        <a class="header-mainpage__logo-link" href="#">
                            LOGO
                        </a>
                    </div>
                    <div class="header-mainpage-menu">
                        <a class="header-menu__button" href="#">
                            <img src="images/mainpage/arrow.svg" alt="" class="header-mainpage-menu__button-img">
                        </a>
                        <p class="header-menu__text">
                            Все воспоминания
                        </p>
                        <a class="header-menu__share-button" href="#">
                            Share
                        </a>
                        <div class="header-menu__friends">
                            <a class="add-friend__button" href="#">
                                <img class="add-friend__button-img" src="images/mainpage/addfriend.svg" alt="">
                            </a>
                            <a class="friend" href="#">
                                <img class="friend-img" src="images/mainpage/Профиль1.png" alt="">
                            </a>
                            <a class="friend" href="#">
                                <img class="friend-img" src="images/mainpage/Профиль2.png" alt="">
                            </a>
                            <a class="friend" href="#">
                                <img class="friend-img" src="images/mainpage/Профиль3.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
                
        </header>
    </main>
</body>
</html>
