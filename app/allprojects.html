<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyStory</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <main>
        <header class="projects__header">
            <div class="base__container">
                <div class="header__inner">
                    <div class="header__left">
                        <a href="#" class="header__logo">LOGO</a>
                        <div class="header__search">
                            <form class="header__form">
                                <label class="header__label">
                                    <input placeholder="Поиск" type="text" class="header__input">
                                </label>
                            </form>
                            <a href="#" class="header__search-icon">
                                <img src="images/projects_img/mingcute_search-line.svg" alt="" class="header__search-img">
                            </a>
                        </div>
                    </div>
                        
                    <div class="header__right">
                        <a class="header__add-friends" href="#">
                            <img class="add-friends__icon" src="images/projects_img/mdi_people-add.svg" alt="Добавить друзей">
                        </a>
                        <a class="header__myprofile" href="#">
                            <img class="myprofile__icon" src="images/projects_img/Профиль.png" alt="Фотография профиля">
                        </a>
                    </div>
                </div>
            </div>
        </header>

        <section class="recent-memories">
            <div class="base__container">
                <div class="recent-memories__inner">
                    <div class="recent-memories__titles">
                        <h2 class="recent-memories__title">
                            Недавние воспоминания
                        </h2>
                        <h2 class="recent-memories__subtitle">
                            общий доступ
                        </h2>
                    </div>
                    <div class="recent-memories__widgets">

                        <div class="new-widget">
                            <a href="#" class="new-widget__plus">
                                <img src="images/projects_img/fe_plus.svg" alt="" class="new-widget__plus-img">
                            </a>
                            <h4 class="new-widget__title">
                                Создать доску <br> воспоминаний
                            </h4>
                        </div>

                        <div class="widget widget__one">
                            <div class="widget__menu">
                                <a href="#">
                                    <img src="images/projects_img/dots.svg" alt="" class="widget__menu-img">
                                </a>
                            </div>
                            <a href="mainpage.html">
                                <h4 class="widget__title">
                                    Карелия
                                </h4>
                                <p class="widget__date">
                                    15 июля 2023
                                </p>
                            </a>
                            
                        </div>

                        <div class="widget widget__two">
                            <div class="widget__menu">
                                <a href="#">
                                    <img src="images/projects_img/dots.svg" alt="" class="widget__menu-img">
                                </a>
                            </div>
                            <a href="mainpage.html">
                                <h4 class="widget__title">
                                    Sharm El Sheikh
                                </h4>
                                <p class="widget__date">
                                    15 июля 2023
                                </p>
                            </a>            
                        </div>

                        <div class="widget widget__three">
                            <div class="widget__menu">
                                <a href="#">
                                    <img src="images/projects_img/dots.svg" alt="" class="widget__menu-img">
                                </a>
                            </div>
                            <a href="mainpage.html">
                                <h4 class="widget__title">
                                    Все воспоминания
                                </h4>
                                <p class="widget__date">
                                    15 июля 2023
                                </p>
                            </a>                             
                        </div>

                        <div class="widget widget__four">
                            <div class="widget__menu">
                                <a href="#">
                                    <img src="images/projects_img/dots.svg" alt="" class="widget__menu-img">
                                </a>
                            </div>
                            <a href="mainpage.html">
                                <h4 class="widget__title">
                                    Мастер-класс
                                </h4>
                                <p class="widget__date">
                                    15 июля 2023
                                </p>
                            </a>                             
                        </div>

                        <div class="widget widget__five">
                            <div class="widget__menu">
                                <a href="#">
                                    <img src="images/projects_img/dots.svg" alt="" class="widget__menu-img">
                                </a>
                            </div>
                            <a href="mainpage.html">
                                <h4 class="widget__title">
                                    Концерты
                                </h4>
                                <p class="widget__date">
                                    15 июля 2023
                                </p>
                            </a>                             
                        </div>

                    </div>
                </div>
            </div>
        </section>
    </main>
    
</body>
</html>
